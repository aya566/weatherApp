<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link href="style.css" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="search">
            <input id="input" type="text" placeholder="enter city">
            <button id="search" ><img src="images/search.png"></button>

        </div>
        <div class="content">
            <img src="images/clouds.png" id="img">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">london</h2>
        </div>
        <div class="state">
            <div class="humid">
                <img src="images/humidity.png" class="png">
                <span id="humidity">53%</span>
                <p>humidity</p>
            </div>
            <div class="wind">
                <img src="images/wind.png" class="png">
                <span id="windspeed">5.66 km/h</span>
                <p>wind speed</p>

            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
